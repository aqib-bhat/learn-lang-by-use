<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Learn-Lang-By-Use</title>
  <style>
    body {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      width: 500px;
      height: auto;
      background-color: bisque;
      font-size: medium;
    }
    button { 
      background-color: darkolivegreen;
      color: aliceblue;
     }
    div { margin-top: 10px; margin-bottom: 10px;}
  </style>
</head>
<body>
  <h1><i>Learn language by usage</i></h1>

  <input id="word" placeholder="Word to learn"></input>
  <button id="getUsage">Get usage</button>
  <div id="outputUsage">Usage examples</div>

  <textarea id="checkUsage" rows="2" cols="50" placeholder="Type a sentence using the word to learn"></textarea>
  <br/>
  <button id="checkUsageButton">Check usage</button>&nbsp;&nbsp;&nbsp;
  <button id="translateBtn">Translate to Spanish</button>
  <div id="outputUsageCheck">Usage check result</div>
  <div id="outputTranslation">Spanish translation</div>

  <script src="popup.js"></script>
</body>
</html>
